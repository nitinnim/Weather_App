<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Information</title>
    <link rel="stylesheet" href="weather.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>Weather App</h1>

            <div class="tab-container">
                <div>
                    <p class="tab" data-userWeather>Your Weather</p>
                </div>
                <div>
                    <p class="tab" data-searchWeather>Search weather</p>
                </div>
            </div>

            <div class="weather-container">

                <!-- grant access location -->
                <div class="sub-container grant-location-container">
                    <img src="/assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather information</p>
                    <button class="grant-btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search container -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput class="search-input">
                    <button class="btn" type="submit">
                        <img src="/assets/search.png" alt="" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loader -->
                <div class="sub-container loading-container">
                    <img src="/assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 Cards -->
                    <div class="parameter-container">

                        <!-- card1 -->
                        <div class="parameter">
                            <img src="/assets/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card2 -->
                        <div class="parameter">
                            <img src="/assets/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card1 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>clouds</p>
                            <p data-clouds></p>
                        </div>

                    </div>

                </div>



            </div>

        </div>

    </div>
    <script src="weather.js"></script>
</body>
</html>
